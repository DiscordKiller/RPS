<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title="The Best Rock Paper Scissors Game Ever">
  <link rel="stylesheet" href="rps.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="you-badge" class="badge">YOU</div>
      <div id="cpu-badge" class="badge">CPU</div>
      <span id="you-score">0</span>:<span id="cpu-score">0</span>
    </div>

    <div class="result">
      <p>Let's go!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="e1.jpg" alt="Rock">
      </div>
      <div class="choice" id="p">
        <img src="e2.png" alt="Paper">
      </div>
      <div class="choice" id="s">
        <img src="e3.png" alt="Scisors">
      </div>

    <p id="move">Make a move..</p>
</div>

<script src="rps.js" charset="utf-8"></script>

</body>
</html>
